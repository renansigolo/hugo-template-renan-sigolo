<section class="dialog">
  <div class="container">
    <h2>Trigger a dialog</h2>
    <p>A simple example of a dialog</p>
    <button id="open-dialog">Open Dialog</button>

    <dialog>
      <p>Greetings, one and all!</p>
      <form method="dialog">
        <button>OK</button>
      </form>
    </dialog>
  </div>
</section>
